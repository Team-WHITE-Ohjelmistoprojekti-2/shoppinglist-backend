<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ProductList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="bg-warning">
    <h1>Add a product</h1>
    <form th:object="${product}" th:action="@{save}" action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="details">Details</label>
        <input type="text" id="details" th:field="*{details}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="price">Price</label>
		<input type="text" id="price" th:value="${product.price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
        <div style="clear: both; display: block; height: 5px;"></div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" th:field="*{quantity}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" class="btn btn-success" value="Save" style="width: 120px;height: 40px;"></input>
        <div style="clear: both; display: block; height: 5px;"></div>
    </form>
    <button onclick="location.href='/productlist'" class="btn btn-danger" style="width: 120px;height: 40px;">Cancel</button>
</div>
<script>
    function validateForm() {
        var priceInput = document.getElementById("price");
        var priceValue = priceInput.value;

        if (priceValue === null || priceValue === "") {
            return confirm("The price is null. Are you sure you want to continue?");
        }

        return true;
    }
</script>
</body>
</html>
